<style>
  #MainContent {
    width: 664px;
    float: left;
    padding-left: 200px;
    margin: 0px;
  }

  .center {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .mat-raised-button {
    background-color: firebrick;
    font-style: normal;
    font-size: 12pt;
    font-family: Tahoma;
    color: ivory;
  }

  .validation-error {
    width: 100%;
    margin-top: .25rem;
    font-size: 80%;
    color: red;
  }
</style>
<form #form="ngForm" autocomplete="off" class="example-form">
  <div class="center">
    <div id="MainContent">
      <label>E-Posta:</label>
      <mat-form-field class="example-full-width">
        <input name=aEmail #aEmail="ngModel" [(ngModel)]="email" matInput type="text" required>
        <div class="validation-error" *ngIf="aEmail.invalid && ( aEmail.touched || aEmail.dirty)">         
            This field is required.         
        </div>
      </mat-form-field>
      <div class="example-button-row">
        <button mat-raised-button [disabled]="form.invalid" >Search</button>
        <button mat-raised-button routerLink="/Home">Cancel</button>
      </div>
    </div>
  </div>

</form>
